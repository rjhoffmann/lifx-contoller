<!DOCTYPE html>
<html>

<head lang="en">
    <title>Toggle Device Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="API Key">
      <sdpi-password setting="lifxApiKey" placeholder="Enter the LIFX API Key" global required></sdpi-password>
    </sdpi-item>

    <sdpi-item label="API Root Url">
      <sdpi-textfield setting="lifxApiRootUrl" placeholder="Enter the LIFX API Root Url" global required></sdpi-textfield>
    </sdpi-item>
    
    <sdpi-item label="Device">
      <sdpi-select setting="lifxDeviceId" placeholder="Select a Device" datasource="getLifxDevices" loading="Fetching Devices..." hot-reload></sdpi-select>
    </sdpi-item>
</body>

</html>
